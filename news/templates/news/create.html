{% extends 'main/layout.html' %}

{% block title %}форма по добавлению статьи{% endblock %}

{% block content %}
<div class='features'>
    <h1>Добавь свою статью</h1>
    <form method="post">
        {% csrf_token %}
        {{form.title}}<br>
        {{form.anons}}<br>
        {{form.full_text}}<br>
        {{form.date}}<br>
        {{error}}
        <button class="btn btn-success" type="submit">Добавить статью</button>

    </form>
</div>
{% endblock %}
